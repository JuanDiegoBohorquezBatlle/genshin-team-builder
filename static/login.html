<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Genshin Team Builder</title>
    <style>
        #teams-container {
            margin-top: 20px;
            text-align: left;
        }
        .team {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
        }
        .explanation {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        Import from HoYoLAB
    </button>
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-characters-tab" data-bs-toggle="pill" data-bs-target="#pills-characters" type="button" role="tab" aria-controls="pills-characters" aria-selected="true">Characters</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-teams-tab" data-bs-toggle="pill" data-bs-target="#pills-teams" type="button" role="tab" aria-controls="pills-teams" aria-selected="false">Generated Teams</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-analysis-tab" data-bs-toggle="pill" data-bs-target="#pills-analysis" type="button" role="tab" aria-controls="pills-analysis" aria-selected="false">Team Analysis</button>
        </li>
    </ul>


    <div class="tab-content">
        <!-- Characters Tab Content -->
        <div class="tab-pane fade show active" id="pills-characters" role="tabpanel" aria-labelledby="pills-characters-tab">
          <!-- Character Selection Grid -->
          <div id="characterSelection" style="display: none;">
            <h2>Select Your Characters</h2>
            <div id="characterIcons"></div> <!-- Character icons will load here -->
            <button id="generateTeamsButton" class="btn btn-primary">Generate Teams</button>
          </div>
      
          <!-- Your Characters List (from HoYoLAB login) -->
          <div id="characters" style="display: none;">
            <ul id="charactersList"></ul>
          </div>
        </div>
      
        <!-- Generated Teams Tab Content -->
        <div class="tab-pane fade" id="pills-teams" role="tabpanel" aria-labelledby="pills-teams-tab">
          <div id="teams-container" style="display: none;">
            <h2>Generated Teams</h2>
            <ul id="teamsList"></ul> 
          </div>
        </div>
      
        <!-- Team Analysis Tab Content -->
        <div class="tab-pane fade" id="pills-analysis" role="tabpanel" aria-labelledby="pills-analysis-tab">
          <div id="explanation" style="display: none;">
            <h3>Team Analysis</h3>
            <div id="explanationText"></div> <!-- Explanation text goes here -->
          </div>
        </div>
    </div>

    <div id="characterSelection" style="display: none;">
        <h2>Select Your Characters</h2>
        <div id="characterIcons"></div>
        <button id="generateTeamsButton" class="btn btn-primary">Generate Teams</button>
    </div>

    

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Import from HoYoLAB</h5>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email1">HoYoLAB email:</label>
                            <input type="email" id="username" class="form-control" /> 
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password1">Password:</label>
                            <input type="password" id="password" class="form-control" />
                        </div>
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="loading" style="display: none;">
        Generating teams and analysis... Please wait...
    </div>

    <div id="done" style="display:none;" >
        <h3> Done! </h3>
        <div id="done"></div>
    </div>

      
    <script src="login-functions.js?v=1.0"></script>


</body>
</html>
