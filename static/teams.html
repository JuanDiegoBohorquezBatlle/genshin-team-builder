<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Generated Teams</title>
    <style>
        body {
            font-family: 'zh-cn', sans-serif;
            margin: 20px;
            padding: 0;
        }
        .team-card {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .character-entry {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        .character-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        #teamsList {
            margin-bottom: 20px;
            text-align: left;
        }
        #explanationText {
            margin-top: 20px;
            padding: 15px;
            text-align: right;
            background-color: #e3e3e3;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    <h1>Generated Teams</h1>
    <div id="teamsContainer"></div>
    <h2>Explanation</h2>
    <div id="explanationContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const teamsHTML = localStorage.getItem('teamsContent');
            const explanation = localStorage.getItem('explanationContent');
        
            if (teamsHTML) {
                document.getElementById('teamsContainer').innerHTML = teamsHTML;
            } else {
                document.getElementById('teamsContainer').innerHTML = '<p>No teams generated yet</p>';
            }
        
            if (explanation) {
                document.getElementById('explanationContainer').innerHTML = explanation;
            } else {
                document.getElementById('explanationContainer').innerHTML = '<p>No explanation available.</p>';
            }
        });
    </script>
        
</body>
</html>
