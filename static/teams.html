<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generated Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'zh-cn', sans-serif;
            margin: 20px;
            padding: 0;
        }
        #teamsList {
            margin-bottom: 20px;
            text-align: left;
        }
        #explanationText {
            margin-top: 20px;
            padding: 15px;
            text-align: right;
            background-color: #e3e3e3;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Generated Teams</h1>
    <div id="teamsContainer"></div>
    <h2>Explanation</h2>
    <div id="explanationContainer"></div>

    <script>
        const teamsContent = sessionStorage.getItem('teamsContent');
        const explanationContent = sessionStorage.getItem('explanationContent');

    // Populate the content in the respective containers
        if (teamsContent) {
            document.getElementById('teamsContainer').innerHTML = `<ul>${teamsContent}</ul>`;
        } else {
            document.getElementById('teamsContainer').innerHTML = '<p>No teams generated yet.</p>';
        }

        if (explanationContent) {
            document.getElementById('explanationContainer').innerHTML = explanationContent;
        } else {
            document.getElementById('explanationContainer').innerHTML = '<p>No explanation available.</p>';
        }
    </script>
</body>
</html>
